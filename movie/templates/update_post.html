{% extends 'base.html' %}

{% block title %}
   Edit your post
{% endblock %}


{% block content %}
{% if user.is_authenticated %}

    <h1> Update Your Post... </h1>
    <div class='form-group'>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Post</button>
        </form>
    </div>
{% else %}
You're not allowed here (and you know it....)
{% endif %}

{% endblock %}
